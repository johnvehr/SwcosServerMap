<div class="container">
  <h1 class="page-header">SWCOS Site Dashboard</h1>


        <tabset>
          <tab heading="Upload">
            <img src="assets/images/main-logo-final.png">
            <h5>Upload file in xlsx format.
            <span ng-show="data.files != 'invalid' && data.files" class="glyphicon glyphicon-ok" style="color:green;"></span>
            <span ng-show="data.files === 'invalid'"style="color:red;">Please check the file is valid xlsx.</span>
            </h5>


<form role="form" class="form-inline">
    <div class="form-group">
      <input type="file" file-input="data.files" class="form-control" style="color:black;">
    </div>

    <button ng-disabled="data.files === 'invalid'" class="btn btn-default" type="button" ng-click="upload()">Upload</button>
  </form>

              <div class="dynamicStatus" ng-hide="!dynamicStatus">
                <i>{{dynamicStatus}} ({{dynamicFixed}}%)</i>
                <progressbar animate="true" value="dynamic" type="success"><b></b></progressbar>
              </div>

          </tab>
          <tab>
            <img src="assets/images/main-logo-final.png">
            <tab-heading>
              <i class="glyphicon glyphicon-download-alt"></i> Files
            </tab-heading>
            <div class="upload-container">
                <h5>Most recent file uploads.</h5>
                <div class="table-responsive">
                  <table class="table">
                    <tr>
                      <th>File Name</th>
                      <th>Download</th>
                    </tr>
                    <tr ng-repeat="file in lastFileUpload">
                      <td>{{file}}</td>
                      <td><a href="{{file}}" download="{{file}}" target="_blank"><span class="glyphicon glyphicon-download-alt"></span></a></td>
                    </tr>

                  </table>
                </div>
        
              </div>
          </tab>
        </tabset>

</div>
<footer class="footer">
  <div class="container">
    <i>Designed and Development by <a target="_blank" href="http://eyebytesolutions.com">Eye Byte Solutions</a></i>
  </div>
</footer>
