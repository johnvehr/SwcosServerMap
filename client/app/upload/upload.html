<div class="container">
  <div class="well">
    <form role="form">
        <div class="form-group">
          <label for="file">File</label>
          <input type="file" file-input="files" class="form-control" style="color:black;">
        </div>
        <div class="checkbox">
          <p class="help-block">You have a previous file that will be overwritten. Do you want to download old file for your records?</p>
          <label>
            <input type="checkbox"> Download Old File.
          </label>
        </div>
        <button class="btn btn-default" type="button" ng-click="upload()">Upload</button>
      </form>

      <div ng-hide="!dynamicStatus">
        <p class="help-block">{{dynamicStatus}}</p>
        <p class="help-block">{{dynamicFixed}}%</p>
        <progressbar animate="true" value="dynamic" type="success"><b></b></progressbar>
      </div>
  </div>
</div>
